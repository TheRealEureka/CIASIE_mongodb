<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONKEYMAP - REGISTER</title>
    <link rel="stylesheet" href="./data/css/login.css">
    <link rel="stylesheet" href="./data/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>


<div class="middle">
    <h1>MONKEYMAP</h1>
    <h2>REGISTER</h2>
    <a class="btn btn-sm btn-light" href="/"><i class="bi bi-arrow-left"></i> Acceuil</a>
    <form action="/register" method="post" id="form">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" name="username" id="username">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password">
        <label for="password_verify">Confirmation</label>
        <input type="password" name="password_verify" id="password_verify">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <p id="err">{{ERROR}}</p>
        <input type="submit" value="Inscription" class="btn btn-primary">
    </form>
</div>

</body>
</html>
